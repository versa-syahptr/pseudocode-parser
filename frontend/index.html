<body>
    
    <h1>algo2go</h1>

    <form name="pseudocode form" onsubmit="return sendData()">
        <div class="editor-container">
            <div class="editor-grid">
                <div class="editor">
                    <span class="label">
                        <label for="algo">Pseudocode:</label>
                        <button type="button" onclick="openImageModal()">Cheatsheet</button>
                    </span>
                    <textarea id="algo" name="algo" required spellcheck="false"></textarea>
                </div>
                <div class="submit-container">
                    <input id="subtn" name="Submit" type="submit" value="Compile to Golang!">
                </div>
                <div class="output">
                    <h4>Translate Result:</h4>
                    <pre><code id="res"></code></pre>
                </div>
            </div>
        </div>
    </form>


    <div class="controls">
        <div class="dark-toggle hide" onclick="toggleDarkMode()">
            <i data-feather="moon"></i>
            <span>Toggle Dark Mode</span>
        </div>
    </div>

    <div id="run" class="hide">
        <div class="input-area ">
            <label for="input"><strong>Input:</strong></label>
            <textarea id="input" rows="3"></textarea>
        </div>
        <button onclick="gorun()">Run!</button>
    </div>

    <div id="runres" class="hide">
        <h4>Run Result:</h4>
        <pre id="resf"></pre>
    </div>

    <!-- Popup Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <img class="modal-content" id="popupImage" src="https://versa.my.id/algo2go/cheatsheet.png" alt="Popup Image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.8/addon/edit/closebrackets.min.js"></script>
